<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sigma Chi Waterloo</title>
    <!--<link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link rel="icon" href="files/favicon.ico" type="image/x-icon">-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
      body {
        margin: 0px;
        max-width: 100%;
      }

      #splashDiv {
        background:url('files/chapter_splash.png') no-repeat center center fixed;
        -webkit-background-size:cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100vh;
        min-width: 100%;
        text-align: center;
        font-family: 'Raleway', sans-serif;
        color: #FFFFFF;
        position: relative;
      }

      #generalOverview {
        min-height: 300px;
        background-color: #EDB700;
      }

      #rushOverview {
        min-height: 300px;
      }

      #contact {
        min-height: 300px;
        background-color: #00A0DF;
      }

      .splashText {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
      }

      .lettersLabel {
        font-family: Georgia, serif;
        color: #00A0DF;
      }

      .schoolLabel {
        color: #EDB700;
      }

      .quoteText {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
      }

      .quoteAuthor {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
      }

      .bottomNav {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translate(-50%);
        font-size: 5vh;
        color: #B0B0B0;
      }
      /* For mobile scaling */
      @media only screen and (max-width : 600px) {
        .lettersLabel {
          font-size: 550%;
        }

        .fraternityLabel {
          font-size: 140%;
        }

        .schoolLabel {
          font-size: 110%;
          padding: 10px;
        }

        .quoteText {
          font-size: 80%;
        }

        .quoteAuthor {
          font-size: 65%;
        }
      }

      @media only screen and (min-width : 600px) {
        .lettersLabel {
          font-size: 820%;
        }

        .fraternityLabel {
          font-size: 280%;
        }

        .schoolLabel {
          font-size: 200%;
          padding: 15px;
        }

        .quoteText {
          font-size: 150%;
        }

        .quoteAuthor {
          font-size: 120%;
        }
      }
    </style>
  </head>

  <body>
    <div id="splashDiv">
      <div class="splashText">
        <div class="lettersLabel">&#931;X</div>
        <div class="fraternityLabel">SIGMA CHI FRATERNITY</div>
        <div class="schoolLabel">UNIVERSITY OF WATERLOO</div>
        <div class="quoteText"><i>"Men join fraternities. Leaders of men join Sigma Chi."</i></div>
        <div class="quoteAuthor"><i>- John Wayne, USC 1929</i></div>
      </div>
      <div class="bottomNav"><span class="glyphicon glyphicon-chevron-down"></span></div>
    </div>
    <div id="generalOverview">
    </div>
    <div id="rushOverview">
    </div>
    <div id="contact">
    </div>
  </body>
</html>
